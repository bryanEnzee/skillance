specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FreelanceJobs
    network: arbitrum-sepolia
    source:
      address: "0xD5e5e7F8524FeD2601b13FA8487fc1FddcA9186E"
      abi: FreelanceJobs
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - JobPosted
        - OwnershipTransferred
      abis:
        - name: FreelanceJobs
          file: ./abis/FreelanceJobs.json
      eventHandlers:
        - event: JobPosted(indexed uint256,indexed address,string,uint256)
          handler: handleJobPosted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/freelance-jobs.ts
