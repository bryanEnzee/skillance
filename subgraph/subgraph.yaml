specVersion: 1.3.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FreelanceJobs
    network: arbitrum-sepolia
    source:
      address: "0x2d4BdDCEfc75335Ae8653bEEc453eAF326804B5b"
      abi: FreelanceJobs
      startBlock: 181577071
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Job
        - Application
      abis:
        - name: FreelanceJobs
          file: ./abis/FreelanceJobs.json
      eventHandlers:
        - event: JobPosted(indexed uint256,indexed address,string,string,string,uint256,uint256,uint256)
          handler: handleJobPosted
        - event: JobApplied(indexed uint256,indexed address,string)
          handler: handleJobApplied
        - event: ApplicationStatusUpdated(indexed uint256,indexed address,uint8)
          handler: handleApplicationStatusUpdated
        - event: WorkSubmitted(indexed uint256,indexed address,string)
          handler: handleWorkSubmitted
        - event: PaymentApproved(indexed uint256,indexed address,uint256)
          handler: handlePaymentApproved
      file: ./src/freelance-jobs.ts