type Job @entity(immutable: true) {
  id: ID!
  jobId: BigInt!
  employer: Bytes!
  title: String!
  description: String!
  skills: String!
  budget: BigInt!
  durationInDays: BigInt!
  stakeRequired: BigInt!
  postedAt: BigInt!

  hasFreelancer: Boolean!
  acceptedApplicant: Bytes

  submittedWorkUrl: String 
  workSubmitted: Boolean!
  paid: Boolean! 
  
  applications: [Application!] @derivedFrom(field: "job")
}

type Application @entity (immutable: true) {
  id: ID!
  job: Job!
  applicant: Bytes!
  proposal: String!
  status: String!
  stakedAmount: BigInt!
}